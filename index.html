<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Itprofit</title>
</head>
<body>
	<form name="form" action="/apply/" method="POST">
		<label>
			<span class="input-title">Имя:</span>
			<input class="input" type="text" name="name" id="name" placeholder="Иван Иванов " autofocus="">
		</label>
		<label>
			<span class="input-title">Email:</span>
			<input class="input" type="text" name="email" id="email" placeholder="ivan@gmail.com">
		</label>
		<label>
			<span class="input-title">Телефон:</span>
			<input class="input" type="number" name="number">
		</label>
		<label>
			<span class="input-title">Сообщение:</span>
			<textarea class="input-textarea" id="story" name="message" rows="4" cols="33"
				placeholder="Ваше сообщение..."></textarea>
		</label>
		<button class="button button-yellow" type="submit">Отправить заявку</button>
		<div id="loader" class="hidden">Отправляем...</div>
	</form>
	<script src="./src/index.js"></script>
</body>
</html>
